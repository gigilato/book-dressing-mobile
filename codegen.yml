overwrite: true
schema:
  "https://book-dressing.hasura.app/v1/graphql":
    headers:
      - x-hasura-admin-secret: b4D(%HJ)cjx@s5/5
documents: src/api/graphql/**/*.ts
generates:
  src/hooks/api/generated/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      apolloReactCommonImportFrom: "@apollo/client"
      apolloReactHooksImportFrom: "@apollo/client"
      declarationKind: 'interface'
hooks:
  afterAllFileWrite:
    - prettier --write
